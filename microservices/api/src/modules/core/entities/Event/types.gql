type Event {
    _id: ID!
    organiserId: String
    organiser: User
    location: Location
    title: String
    description: String
    startDate: Date!
    endDate: String
    categoriesId: [String]
    categories: [Category]
    usersId: [String]
    users: [User]
    photoId: String
    photo: AppUpload
    reviews: [Review]
    isCurrentUserParticipating: Boolean
    averageStars: Float
    createdAt: Date
    updatedAt: Date
}

type Location {
    latitude: String
    longitude: String
    addressName: String
}
