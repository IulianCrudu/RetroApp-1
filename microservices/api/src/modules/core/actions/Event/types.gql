type Mutation {
    createEvent(eventDetails: EventInput!): String
    joinEvent(eventId: String!): String
    leaveEvent(eventId: String!): String
}

type Query {
    getUserEvents: [Event]
    searchEvents(searchInput: String): [Event]
}

input EventInput {
    location: LocationInput
    title: String!
    description: String!
    startDate: Date!
    endDate: Date
    categoriesId: [String]
}

input LocationInput {
    latitude: String
    longitude: String
    addressName: String
}
